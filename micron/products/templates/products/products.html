{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %} {{ title }} {% endblock %}


{% block css %}

    <link rel="stylesheet" href="{% static 'css/products/products.css' %}">

{% endblock %}

{% block content %}


    {% include 'navbar.html' %}


    <section class="py-5">
        <div class="container">
            <div class="filter-section">
                <div id="filter-form" class="d-flex justify-content-between align-items-start flex-wrap gap-3">

                    <div class="form-group price-range-group">
                        <label class="mb-2">Price Range:</label>
                        <div class="range-container">
                            <div class="range-track"></div>
                            <div class="range-input">
                                <input type="range" id="min_range" class="price-range min-price"
                                       step="0.01"
                                       data-min-price="{{ min_price }}"
                                       data-max-price="{{ max_price }}">
                                <input type="range" id="max_range" class="price-range max-price"
                                       step="0.01">
                            </div>
                        </div>
                        <div class="price-labels">
                            <span>$<span id="min_price_label">0</span></span>
                            <span>$<span id="max_price_label">1000</span></span>
                        </div>
                    </div>

                    <div class="other-filters d-flex gap-3">
                        <div class="form-group">
                            <label for="category" class="mb-2">Category:</label>
                            <select id="category" class="form-select">
                                <option value="">All Categories</option>
                                {% for category in all_categories %}
                                <option value="{{ category.slug }}">{{ category.name|capfirst }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="discount" class="mb-2">Discount:</label>
                            <select id="discount" class="form-select">
                                <option value="">All</option>
                                <option value="true">Discounted</option>
                                <option value="false">Not discounted</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="order" class="mb-2">Order by:</label>
                            <select id="order" class="form-select">
                                <option value="price">Price (Low to High)</option>
                                <option value="-price">Price (High to Low)</option>
                                <option value="date">New to Old</option>
                                <option value="-date">Old to New</option>
                            </select>
                        </div>

                        <div class="form-group d-flex align-items-end">
                            <button type="button" class="reset-btn" id="reset-filter-btn">
                                <i class="fas fa-undo me-2"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-grid" id="product-grid">
                {% include 'products/ajax/products_list.html' %}
            </div>
        </div>
    </section>

    <hr>

    {% include 'footer.html' %}

<script src="{% static 'js/cookie.js' %}"></script>
<script src="{% static 'js/show-messages.js' %}"></script>
<script src="{% static 'js/ajax/filter-products.js' %}"></script>

{% endblock %}
